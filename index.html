<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Timetracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Beautiful Timetracker</h1>
            <p class="subtitle">Track your time beautifully</p>
        </header>

        <div class="toast-container"></div>
        <main>
            <section class="timer-section">
                <div class="project-selector">
                    <label for="project-select">Select project:</label>
                    <div class="select-wrapper">
                        <select id="project-select">
                            <option value="">-- Choose a project --</option>
                            <option value="Project A">Project A</option>
                            <option value="Project B">Project B</option>
                            <option value="Project C">Project C</option>
                        </select>
                    </div>
                </div>

                <div class="timer-display">
                    <div class="current-time">
                        <span id="timer">00:00:00</span>
                        <span id="selected-project"></span>
                    </div>
                    <div class="timer-controls">
                        <button id="start-btn" class="btn-primary" disabled>
                            <span class="btn-icon">▶</span> Start
                        </button>
                        <button id="stop-btn" class="btn-danger" disabled>
                            <span class="btn-icon">⏸</span> Stop
                        </button>
                        <button id="reset-btn" class="btn-secondary" disabled>
                            <span class="btn-icon">↻</span> Reset
                        </button>
                    </div>
                    <div id="current-project-display" class="current-project"></div>
                </div>
                <button id="edit-session-btn" style="display: none;">Edit Session</button>
                <div id="session-history">
                    <!-- Session entries will be populated here -->
                </div>
            </section>
            <div id="edit-dialog" class="modal">
                <div class="modal-content">
                    <span id="close-dialog" class="close">&times;</span>
                    <h2>Edit Session</h2>
                    <label for="start-time">Start Time:</label>
                    <input type="datetime-local" id="start-time">
                    <label for="end-time">End Time:</label>
                    <input type="datetime-local" id="end-time">
                    <div>
                        <p>Total Duration: <span id="duration-display">0</span> minutes</p>
                    </div>
                    <button id="save-changes">Save Changes</button>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </div>
</body>
</html>
